version: v1
description: Azure Resource Test

parameters:
  ressource_name:
    description: The ressource name of all ressources
  location:
    description: The location of the all ressource group
  vm_size:
    description: The VM size
  zone:
    description: The deployment zone
  data_size:
    description: The data size

steps:
- name: param1
  image: projectnebula/core
  input: 
  -  echo "-------------- PARAMETERS --------------"
  -  echo "Ressource Name ?"
  -  RNAME=$(ni get -p {.ressource_name})
  -  echo ""
  -  echo "Your Storage Account is ${RNAME}"
  spec:
    ressource_name:
      $type: Parameter
      name: ressource_name
- name: param2
  image: projectnebula/core
  dependsOn: param1
  input: 
  -  echo "-------------- PARAMETERS --------------"
  -  echo "Which location ?"
  -  LOCATION=$(ni get -p {.location})
  -  echo ""
  -  echo "Your Storage Account is ${LOCATION}"
  spec:
    location:
      $type: Parameter
      name: location
- name: param3
  image: projectnebula/core
  dependsOn: param2
  input: 
  -  echo "-------------- PARAMETERS --------------"
  -  echo "Which vm size ?"
  -  VMSIZE=$(ni get -p {.vm_size})
  -  echo ""
  -  echo "Your Storage Account is ${VMSIZE}"
  spec:
    vm_size:
      $type: Parameter
      name: vm_size
- name: param4
  image: projectnebula/core
  dependsOn: param3
  input: 
  -  echo "-------------- PARAMETERS --------------"
  -  echo "Which zone ?"
  -  ZONE=$(ni get -p {.zone})
  -  echo ""
  -  echo "Your Storage Account is ${ZONE}"
  spec:
    zone:
      $type: Parameter
      name: zone
- name: param5
  image: projectnebula/core
  dependsOn: param4
  input: 
  -  echo "-------------- PARAMETERS --------------"
  -  echo "Which data size ?"
  -  DATASIZE=$(ni get -p {.data_size})
  -  echo ""
  -  echo "Your Storage Account is ${DATASIZE}"
  spec:
    data_size:
      $type: Parameter
      name: data_size



- name: arm-deployer-1
  image: projectnebula/azureresourcemanager-deployer:latest
  dependsOn: param5
  spec:
    azure:
      tenantID:
        $type: Secret
        name: tenantID
      username:
        $type: Secret
        name: username
      password:
        $type: Secret
        name: cert
    deploymentName: nebula-test
    templateFile: test-4/rg/deploy.json
    location: centralus
    git:
      name: NebulaTest1
      branch: master
      repository: https://github.com/LynxPantera/nebula-example/
    parameters:
      ressource_name: !Fn.concat [rg-az-lab-, !Parameter ressource_name]
      location: !Parameter location



- name: arm-deployer-2
  image: projectnebula/azureresourcemanager-deployer:latest
  dependsOn: arm-deployer-1
  spec:
    azure:
      tenantID:
        $type: Secret
        name: tenantID
      username:
        $type: Secret
        name: username
      password:
        $type: Secret
        name: cert
    deploymentName: nebula-test
    templateFile: test-4/sn/deploy.json
    resourceGroup: rg-az-lab-rlx-author
    git:
      name: NebulaTest1
      branch: master
      repository: https://github.com/LynxPantera/nebula-example/



- name: arm-deployer-3
  image: projectnebula/azureresourcemanager-deployer:latest
  dependsOn: arm-deployer-2
  spec:
    azure:
      tenantID:
        $type: Secret
        name: tenantID
      username:
        $type: Secret
        name: username
      password:
        $type: Secret
        name: cert
    deploymentName: nebula-test
    templateFile: test-4/nsg/deploy.json
    resourceGroup: !Fn.concat [rg-az-lab-, !Parameter ressource_name]
