version: v1
description: Azure Resource Test

steps:
- name: azureresourcemanager-deployer
  image: projectnebula/azureresourcemanager-deployer:latest
  spec:
    azure:
      tenantID:
        $type: Secret
        name: tenantID
      username:
        $type: Secret
        name: username
      password:
        $type: Secret
        name: cert
    deploymentName: nebula-test
    resourceGroup: rg-az-lab-nebula-test
    templateFile: LAB/template/deploy.json
    git:
      name: NebulaTest1
      branch: master
      repository: https://github.com/LynxPantera/nebula-example/